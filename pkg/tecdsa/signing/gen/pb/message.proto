syntax = "proto3";

option go_package = "./pb";
package signing;

message EphemeralPublicKeyMessage {
    uint32 senderID = 1;
    map<uint32, bytes> ephemeralPublicKeys = 2;
    string sessionID = 3;
}

message TSSRoundOneCompositeMessage {
    message TSSRoundOneMessage {
        bytes broadcastPayload = 1;
        map<uint32, bytes> peersPayload = 2;
    }

    uint32 senderID = 1;
    string sessionID = 2;
    map<string, TSSRoundOneMessage> tssRoundOneMessages = 3;
}

message TSSRoundTwoCompositeMessage {
    message TSSRoundTwoMessage {
        map<uint32, bytes> peersPayload = 1;
    }

    uint32 senderID = 1;
    string sessionID = 2;
    map<string, TSSRoundTwoMessage> tssRoundTwoMessages = 3;
}

message TSSRoundThreeCompositeMessage {
