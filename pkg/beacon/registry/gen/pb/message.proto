syntax = "proto3";

option go_package = "pb";
package registry;

message ThresholdSigner {
    uint32 memberIndex = 1;
    bytes groupPublicKey = 2;
    string groupPrivateKeyShare = 3;
    map<uint32, bytes> groupPublicKeyShares = 4;
}

message Membership {
    bytes signer = 1;
    string channel = 2;
}