syntax = "proto3";

option go_package = "pb";
package gjkr;

message Join {
    bytes senderID = 1;
}

message EphemeralPublicKey {
    bytes senderID = 1;
    bytes receiverID = 2;
    map<string, bytes> ephemeralPublicKeys = 3;
}

message MemberCommitments {
    bytes senderID = 1;
    repeated bytes commitments = 2;
}

message PeerShares {
    message Shares {
        bytes encryptedShareS = 1;
        bytes encryptedShareT = 2;
    }

    bytes senderID = 1;
    map<string, Shares> shares = 2;
}

message SecretSharesAccusations {
    bytes senderID = 1;
    map<string, bytes> accusedMembersKeys = 2;
}

message MemberPublicKeySharePoints {
    bytes senderID = 1;
    repeated bytes publicKeySharePoints = 2;
}

message PointsAccusations {
    bytes senderID = 1;
    map<string, bytes> accusedMembersKeys = 2;
}

message DisqualifiedEphemeralKeys {
    bytes senderID = 1;
    map<string, bytes> privateKeys = 2;
}
