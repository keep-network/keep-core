name: Go

on: push #TODO: extend the conditions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      #- name: Login to DockerHub Registry # is that needed? do we use secrets in GitHub?
      #  run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true # ignore the failure of a step and avoid terminating the job
      - name: Create test results directory
        run: |
          mkdir -p /tmp/test-results/keep-core-go
      - name: Run Docker build
        run: |
          docker build --target gobuild -t go-build-env .
          docker build --tag keep-client . 
      - name: Run Go tests
        run: |
          docker run --volume /tmp/test-results:/mnt/test-results --workdir /go/src/github.com/keep-network/keep-core go-build-env gotestsum --junitfile /mnt/test-results/unit-tests.xml
          docker run --volume /tmp/test-results:/mnt/test-results --workdir /go/src/github.com/keep-network/keep-core go-build-env cat /mnt/test-results/unit-tests.xml > /tmp/test-results/keep-core-go/unit-tests.xml
          cp /tmp/test-results/keep-core-go/unit-tests.xml .
      - name: Publish Unit Test results
        uses: EnricoMi/publish-unit-test-result-action@v1.7
        if: always() # guarantees that this action always runs, even if earlier steps fail
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: unit-tests.xml
          check_name: Go Test Results # name under which test results will be presented in GitHub (optional)

   