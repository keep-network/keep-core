name: Go

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      #- name: Login to DockerHub Registry # is that needed? do we use secrets in GitHub?
      #  run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true # Ignore the failure of a step and avoid terminating the job
      - name: Run Docker build
        run: |
          docker build --target gobuild -t go-build-env .
          docker build --tag keep-client . 
      - name: Run Go tests
        run: |
          docker run -w /go/src/github.com/keep-network/keep-core go-build-env gotestsum
        # docker run -v /tmp/test-results:/mnt/test-results -w /go/src/github.com/keep-network/keep-core go-build-env cat /mnt/test-results/unit-tests.xml > /tmp/test-results/keep-core-go/unit-tests.xml
   