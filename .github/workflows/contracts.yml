name: Solidity Random Beacon Test

on:
  push:
    branches:
      - main
    paths:
      - "solidity/random-beacon/**"

jobs:
  contracts-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./solidity/random-beacon
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: "14.3.0"
      
      - name: Yarning
        run: |
          rm -rf node_modules
          rm yarn.lock
          yarn cache clean
          yarn

      - name: Lint
        run: yarn lint
  
  