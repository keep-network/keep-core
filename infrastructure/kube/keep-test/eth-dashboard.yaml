---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: eth-dashboard-http
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
spec:
  backend:
    # This assumes service eth-dashboard-http exists and routes to healthy endpoints
    serviceName: eth-dashboard-http
    servicePort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: eth-dashboard-http
spec:
  type: NodePort
  ports:
  - name: eth-dashboard-http-port
    port: 8080
    targetPort: 3000
  selector:
    app: eth-dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: eth-dashboard
  labels:
    app: eth-dashboard
spec:
  ports:
  - port: 3000
    targetPort: 3000
    name: tcp-3000
  - port: 3001
    targetPort: 3001
    name: tcp-3001
  selector:
    app: eth-dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eth-dashboard
  namespace: default
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: eth-dashboard
  template:
    metadata:
      labels:
        app: eth-dashboard
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: eth-dashboard
        image: gcr.io/keep-dev-fe24/eth-dashboard-node
        ports:
        - containerPort: 3000
        - containerPort: 3001
        env:
        - name: WS_SECRET
          value: BANZAI!!!!
        - name: BOOTNODE_URL
          value: http://eth-dashboard.default.svc.cluster.local:3001
