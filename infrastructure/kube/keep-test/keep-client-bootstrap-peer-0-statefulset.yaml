---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keep-client-bootstrap-peer-0
  labels:
    app: keep-client
    type: bootstrap-peer-0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keep-client
      type: bootstrap-peer-0
  serviceName: keep-client-bootstrap-peer-0
  volumeClaimTemplates:
  - metadata:
      name: keep-client-bootstrap-peer-0-data
    spec:
      accessModes: [ReadWriteOnce]
      resources:
        requests:
          storage: 512Mi
  - metadata:
      name: keep-client-bootstrap-peer-0-config
    spec:
      accessModes: [ReadWriteOnce]
      resources:
        requests:
          storage: 5Mi
  template:
    metadata:
      labels:
        app: keep-client
        type: bootstrap-peer-0
    spec:
      containers:
      - name: keep-client-bootstrap-peer-0
        image: gcr.io/keep-test-f3e0/keep-client
        ports:
          - containerPort: 3919
        env:
          - name: KEEP_ETHEREUM_PASSWORD
            valueFrom:
              secretKeyRef:
                name: eth-account-passphrase
                key: eth-account-passphrase
          - name: LOG_LEVEL
            value: debug
        volumeMounts:
          - name: keep-client-bootstrap-peer-0-config
            mountPath: /mnt/keep-client/config
          - name: keep-client-bootstrap-peer-0-data
            mountPath: /mnt/keep-client/data
          - name: eth-account-keyfile
            mountPath: /mnt/keep-client/eth
        command: ["keep-client", "-config", "/mnt/keep-client/config/keep-client-config.toml", "start"]
      volumes:
      - name: eth-account-keyfile
        configMap:
          name: keep-client-bootstrap-peer-0
          items:
            - key: eth_account_keyfile
              path: eth_account_keyfile
      initContainers:
      - name: initcontainer-provision-keep-client
        image: gcr.io/keep-test-f3e0/keep-client-initcontainer
        env:
          - name: KEEP_CLIENT_TYPE
            value: bootstrap
          - name: KEEP_CLIENT_ETH_ACCOUNT
            value: '0xA86c468475EF9C2ce851Ea4125424672C3F7e0C8'
          - name: KEEP_CLIENT_ETH_KEYFILE
            value: '/mnt/keep-client/eth/eth_account_keyfile'
          - name: KEEP_CLIENT_ETH_ACCOUNT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: eth-account-passphrase
                key: eth-account-passphrase
          - name: KEEP_DATA_DIR
            value: /mnt/keep-client/data
        volumeMounts:
          - name: keep-client-bootstrap-peer-0-config
            mountPath: /mnt/keep-client/config
        command: ["node", "/tmp/provision-keep-client.js"]
