---
apiVersion: v1
kind: Service
metadata:
  name: eth-dashboard
  labels:
    app: eth-dashboard
spec:
  ports:
  - port: 3000
    targetPort: 3000
    name: tcp-3000
  - port: 3001
    targetPort: 3001
    name: tcp-3001
  selector:
    app: eth-dashboard
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eth-dashboard
spec:
  serviceName: eth-dashboard
  replicas: 1
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  selector:
    matchLabels:
      app: eth-dashboard
  template:
    metadata:
      labels:
        app: eth-dashboard
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: eth-dashboard
        image: gcr.io/keep-dev-fe24/eth-dashboard-node
        ports:
        - containerPort: 3000
        - containerPort: 3001
        env:
        - name: WS_SECRET
          value: BANZAI!!!!
        - name: BOOTNODE_URL
          value: http://eth-dashboard.default.svc.cluster.local:3001
        - name: HOSTVOLUME
          value: /mnt/eth-data
        volumeMounts:
        - name: eth-dashboard
          mountPath: /mnt/eth-data
  volumeClaimTemplates:
    - metadata:
        name: eth-dashboard
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
