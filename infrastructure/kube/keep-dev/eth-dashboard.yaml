---
apiVersion: v1
kind: Service
metadata:
  name: eth-dashboard
  labels:
    app: eth-dashboard
spec:
  ports:
  - port: 3000
    targetPort: 3000
    name: tcp-3000
  - port: 3001
    targetPort: 3001
    name: tcp-3001
  selector:
    app: eth-dashboard
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: eth-dashboard
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: eth-dashboard
    spec:
      containers:
      - name: eth-dashboard
        image: gcr.io/keep-dev-fe24/eth-dashboard-node
        ports:
        - containerPort: 3000
        - containerPort: 3001
        env:
        - name: WS_SECRET
          value: BANZAI!!!!
        - name: BOOTNODE_URL
          value: http://eth-dashboard.default.svc.cluster.local:3001