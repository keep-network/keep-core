[ethereum]
  URL = "ws://eth-tx-ropsten.test.keep.network:8546"
  URLRPC = "http://eth-tx-ropsten.test.keep.network:8545"

  [ethereum.account]
    Address = "0xaa886f33bfe5cf672effcfdf9c630bdb785802f8"
    KeyFile = "/mnt/keep-client/config/eth-account-keyfile"

  # Contracts are already deployed to the private testnet.  They are subject to change on deployment
  [ethereum.ContractAddresses]
    # Hex-encoded address of KeepRandomBeaconOperator contract
    KeepRandomBeaconOperator = "0x23C62f3AC74Ab575427EEFf37eCddc68fDeD5901"
    # TokenStaking
    TokenStaking = "0x5366837a0a40CD92e5C42c3b8d919046377CC525"
    # Hex-encoded address of KeepRandomBeaconService contract. Only needed
    # in cases where the client's utility functions will be used (e.g., the
    # relay subcommand).
