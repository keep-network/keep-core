version: 2.1

executors:
  docker-git:
    docker:
      - image: docker:18.06.0-ce-git
  docker-gcloud-cli:
    docker:
      - image: google/cloud-sdk:slim
  docker-node:
    docker:
      - image: circleci/node:11
  docker-thesis-buildpack:
    docker:
      - image: thesisco/docker-buildpack:bionic

orbs:
  gcp-gcr: circleci/gcp-gcr@0.0.4

jobs:
  test_solidity:
    executor: docker-node
    steps:
        - checkout
        - run: sudo npm install -g ganache-cli@6.4.2
        - run:
            name: Running testrpc
            command: ganache-cli
            background: true
        - run: cd contracts/solidity && cp truffle_sample.js truffle.js && npm install && npm run test
  generate_docs_solidity:
    docker:
      - image: keepnetwork/nodejs-python-solc:5
    steps:
      - checkout
      - run:
          name: Generate solidity docs
          command: |
            BRANCH=$(echo $CIRCLE_BRANCH | sed -e 's/\//\\\//g')
            echo "Add baseUrl http://docs.keep.network/$BRANCH/solidity/ to .doxityrc"
            sed -i '2i "baseUrl": "http://docs.keep.network/'$BRANCH'/solidity/",' contracts/solidity/docs/.doxityrc
            echo "Add link prefix /$BRANCH/solidity to .doxityrc"
            find='"linkPrefix": ""'
            replace='"linkPrefix": "\/'$BRANCH'\/solidity"'
            sed -e "s/${find}/${replace}/g" contracts/solidity/docs/.doxityrc > contracts/solidity/docs/.doxityrc.new
            mv contracts/solidity/docs/.doxityrc.new contracts/solidity/docs/.doxityrc
            cd contracts/solidity && npm install
            cd docs/doxity && npm install
            cd ../../ && make clean
            mkdir -p /tmp/docs && make docs
            cp -r docs/output /tmp/docs/solidity
      - persist_to_workspace:
          root: /tmp/docs
          paths:
            - solidity/*
  build_client_and_test_go:
    executor: docker-git
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run:
          name: Run Docker build
          command: |
            docker build --target gobuild -t go-build-env .
            docker build -t $GCR_REGISTRY_URL/$GOOGLE_PROJECT_ID/keep-client .
      - run:
          name: Run Go tests
          command: |
            docker run -w /go/src/github.com/keep-network/keep-core go-build-env go test ./.../
      - run:
          name: Save keep-client image
          command: |
            mkdir -p /tmp/images/keep-client/
            docker save -o /tmp/images/keep-client/keep-client.tar $GCR_REGISTRY_URL/$GOOGLE_PROJECT_ID/keep-client
      - persist_to_workspace:
          root: /tmp/images
          paths:
            - keep-client
  migrate_contracts_keep_dev:
    executor: docker-thesis-buildpack
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run:
          name: Set Gcloud Auth
          command: |
            echo $GCLOUD_SERVICE_KEY_JUMPHOST_SSH > ~/gcloud-service-key.json
            gcloud auth activate-service-account --key-file ~/gcloud-service-key.json
      - run:
          name: Migrate Contracts
          command: |
            export BUILD_TAG=$CIRCLE_SHA1
            export TRUFFLE_NETWORK="keep_dev"
            contracts/solidity/scripts/circleci-migrate-contracts.sh
  publish_client:
    executor: gcp-gcr/default
    steps:
      - attach_workspace:
          at: /tmp/images
      - run:
          name: Load keep-client image
          command: |
            docker load -i /tmp/images/keep-client/keep-client.tar
      - gcp-gcr/gcr-auth:
          google-project-id: GOOGLE_PROJECT_ID
          google-compute-zone: GOOGLE_COMPUTE_ZONE_A
          # This param doesn't actually set anything, leaving here as a reminder to check when they fix it.
          gcloud-service-key: GCLOUD_SERVICE_KEY
      - gcp-gcr/push-image:
          google-project-id: GOOGLE_PROJECT_ID
          registry-url: $GCR_REGISTRY_URL
          image: keep-client
          tag: latest
  generate_docs_tex:
    docker:
      - image: keepnetwork/texlive:3
    steps:
      - checkout
      - run:
          name: Generate TeX Document Files
          command: |
            cd docs
            make clean
            mkdir -p /tmp/docs/img
            make docs
            cp relay-states.pdf /tmp/docs
            cp -r img/generated /tmp/docs/img/generated
      - persist_to_workspace:
          root: /tmp/docs
          paths:
            - ./*.pdf
            - img/generated/*.png
  generate_docs_asciidoctor:
    docker:
      - image: asciidoctor/docker-asciidoctor
    steps:
      - checkout
      - run:
          name: Generate Asciidoctor PDF/HTML Files
          command: |
            set -ex
            shopt -s extglob globstar nullglob
            cd docs
            asciidoctor --failure-level=ERROR *.adoc **/*.adoc
            for a in $(ls *.html **/*.html); do set +x; mkdir -p /tmp/docs/$(dirname $a); cp $a /tmp/docs/$(dirname $a)/; done
            set -x
            asciidoctor-pdf *.adoc **/*.adoc
            for a in $(ls *.pdf **/*.pdf); do set +x; mkdir -p /tmp/docs/$(dirname $a); cp $a /tmp/docs/$(dirname $a)/; done
      - persist_to_workspace:
          root: /tmp/docs
          paths:
            - ./
  upload_docs:
    docker:
      - image: google/cloud-sdk:slim
    steps:
      - attach_workspace:
          at: /tmp/docs
      - run:
          name: Upload Document Files to docs.keep.network
          command: |
            echo $GCLOUD_SERVICE_KEY | base64 --decode --ignore-garbage > ~/gcloud-service-key.json
            gcloud auth activate-service-account --key-file ~/gcloud-service-key.json
            gcloud config set project cfc-production
            cd /tmp/docs
            export DIR=$(test $CIRCLE_BRANCH != master && echo $CIRCLE_BRANCH/)
            gsutil -m cp -r * gs://docs.keep.network/$DIR

workflows:
  version: 2
  solidity:
    jobs:
      - test_solidity
  build_test_migrate_publish:
    jobs:
      - build_client_and_test_go:
          context: keep-dev
      - migrate_contracts_keep_dev:
          filters:
            branches:
              only: master
          context: keep-dev
          requires:
            - build_client_and_test_go
      - publish_client:
          filters:
            branches:
              only: master
          context: keep-dev
          requires:
            - build_client_and_test_go
            - migrate_contracts_keep_dev
  docs:
    jobs:
      - generate_docs_tex
      - generate_docs_asciidoctor
      - generate_docs_solidity
      - upload_docs:
          requires:
            - generate_docs_tex
            - generate_docs_solidity
            - generate_docs_asciidoctor
