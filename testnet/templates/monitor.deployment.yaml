apiVersion: apps/v1beta1 
kind: Deployment
metadata:
  name: {{ template "geth.fullname" . }}-monitor-deployment
  labels:
    app: {{ template "geth.name" . }}-monitor-deployment
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.monitor.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "geth.name" . }}-monitor
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "geth.name" . }}-monitor
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: monitor
        image: {{ .Values.monitor.image.repository }}:{{ .Values.monitor.image.tag }}
        ports:
        - name: http
          containerPort: 3000
        env:
          - name: WS_SECRET
            value: "websocket-access-secret"
