kind: Service
apiVersion: v1
metadata:
  name: {{ template "geth.fullname" . }}-monitor-service
  labels:
    app: {{ template "geth.name" . }}-monitor-service
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    app: {{ template "geth.name" . }}-monitor
  type: NodePort
  ports:
    - port: 80
      targetPort: http
